<!DOCTYPE html>
<html>
<head>
  <title>Ghibli Image Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .stats {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .settings {
      margin-top: 15px;
    }
    .settings input[type="text"],
    .settings input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .settings label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .settings button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .settings button:hover {
      background-color: #0b7dda;
    }
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      border-radius: 5px 5px 0 0;
    }
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 16px;
      transition: 0.3s;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
    }
  </style>
</head>
<body>
  <h2>Ghibli Image Scraper</h2>
  
  <div class="tab">
    <button class="tablinks active" id="mainTab">Main</button>
    <button class="tablinks" id="settingsTab">Settings</button>
  </div>
  
  <div id="mainContent" class="tabcontent" style="display: block;">
    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
      <span>Enable Scraping</span>
    </div>
    
    <div class="stats">
      <p>Images Processed: <span id="processed">0</span></p>
      <p>Images Downloaded: <span id="downloaded">0</span></p>
    </div>
  </div>
  
  <div id="settingsContent" class="tabcontent">
    <div class="settings">
      <label for="apiKey">API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your API key">
      
      <!-- Add this after the API Key input in the settings section -->
      <label for="apiBaseUrl">API Base URL:</label>
      <input type="text" id="apiBaseUrl" placeholder="https://api.studio.nebius.com/v1/">
      
      <label for="downloadPath">Download Path:</label>
      <input type="text" id="downloadPath" placeholder="GhibliImages">
      
      <label for="confidenceThreshold">Confidence Threshold:</label>
      <input type="number" id="confidenceThreshold" min="0" max="1" step="0.1" value="0.7">
      
      <button id="saveSettings">Save Settings</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
